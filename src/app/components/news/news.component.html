<section>
  <div class="space-100"></div>
  <div class="container">
    <div class="row img-full-width">
      <div class="col-xs-12 col-sm-3">
        <aside class="sidebar">
          <!--Sidebar-Search-form->
          <form action="#" class="sidebar-search-form">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form-->
          <!--Sidebar-Search-form/-->
          <div class="single-sidebar category">
            <div style="display: flex;" (click)="toggle = mobile?!toggle:toggle">
              <div *ngIf="mobile" class="wrapper-menu"  [class.open]="toggle">
                <div class="line-menu half start"></div>
                <div class="line-menu"></div>
                <div class="line-menu half end"></div>
              </div>
              <h3>Notices</h3>
            </div>
            <hr>
            <ul class="list-unstyled toggler" [style.height]="mobile?(toggle?(50*categories.length+'px'):'0'):'auto'">
              <li class="tab" *ngFor="let category of categories" [class.activeTab]="cat === category">
                <a [routerLink]="'/notices/category/' + category" (click)="toggle = mobile?!toggle:toggle">{{ titlize(category) }}<!--q>10</q--></a>
              </li>
            </ul>
          </div>
          <!--Sidebar-popular-post->
          <div class="single-sidebar">
            <h3>Popular post</h3>
            <hr>
            <ul class="list-unstyled">
              <li>
                <a href="#">
                                        <span class="alignleft">
                                           <img src="images/blog/thumb/1.jpg" alt="">
                                       </span>
                  <h5>How to Improve Your Sale by Posting</h5>
                  <small>29 Feb. 2017</small>
                </a>
              </li>
              <li>
                <a href="#">
                                        <span class="alignleft">
                                           <img src="images/blog/thumb/2.jpg" alt="">
                                       </span>
                  <h5>How to Improve Your Sale by Posting</h5>
                  <small>29 Feb. 2017</small>
                </a>
              </li>
              <li>
                <a href="#">
                                        <span class="alignleft">
                                           <img src="images/blog/thumb/3.jpg" alt="">
                                       </span>
                  <h5>How to Improve Your Sale by Posting</h5>
                  <small>29 Feb. 2017</small>
                </a>
              </li>
              <li>
                <a href="#">
                                        <span class="alignleft">
                                           <img src="images/blog/thumb/4.jpg" alt="">
                                       </span>
                  <h5>How to Improve Your Sale by Posting</h5>
                  <small>29 Feb. 2017</small>
                </a>
              </li>
            </ul>
          </div>
          <!--Sidebar-popular-post->
          <div class="space-60"></div>
          <!--Sidebar-tags-list->
          <div class="single-sidebar">
            <h3>Tags</h3>
            <hr>
            <ul class="list-unstyled list-inline">
              <li><a href="#"> Android</a></li>
              <li><a href="#">Fashion</a></li>
              <li><a href="#">Lifestyle</a></li>
              <li><a href="#">Mobile</a></li>
              <li><a href="#">App</a></li>
              <li><a href="#">Media</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">Love</a></li>
              <li><a href="#">Winter</a></li>
              <li><a href="#">Recent</a></li>
              <li><a href="#">Android</a></li>
              <li><a href="#">iOS</a></li>
              <li><a href="#">Glasses</a></li>
            </ul>
          </div>
          <!--Sidebar-tags-list/-->
        </aside>
        <!--Sidebar/-->
      </div>
      <div class="col-xs-12 col-sm-9 pull-right">
        <div *ngIf="!mobile" class="space-25"></div>
        <div class="col-xs-12" *ngIf="success === 3">
          <div class="space-20"></div>
          <p style="text-align: center;">Thank you for subscribing.</p>
        </div>
        <div *ngIf="success < 3" class="col-xs-12">
          <!--div *ngIf="email.touched && email.errors && email.errors.required" style="font-size: 11px; color: red">*Required</div-->
          <div *ngIf="email.touched && email.errors && email.errors.pattern" style="font-size: 11px; color: orange">*Invalid email</div>
          <div class="space-20" *ngIf="!(email.touched && email.errors)"></div>
          <div style="display: flex">
            <input  type="email" style="flex-grow: 1;margin-right: 8px"
                    class="form-control"
                    [class.invalid-email]="email.touched && email.errors && email.errors.pattern"
                    name="email"
                    placeholder="Email Address"
                    ngModel
                    #email="ngModel"
                    pattern="^(([^<>()[\]\\.,;:\s@\&quot;]+(\.[^<>()[\]\\.,;:\s@\&quot;]+)*)|(\&quot;.+\&quot;))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$">
            <button class="bttn"
                    (click)="subscribe(email.value)"
                    [disabled]="submitted || (email.errors && (email.errors.required || email.errors.pattern))">{{ (submitted && success < 3)?'Subscribing...':'Subscribe' }}</button>
          </div>
        </div>
        <div class="space-10"></div>
        <div *ngIf="!loaded" class="space-30"></div>
        <app-loader [show]="!loaded"></app-loader>
        <div style="display: flex; flex-wrap: wrap;" *ngIf="loaded">
          <div *ngFor="let news of data" style="margin-bottom: 10px;" class="col-xs-12 col-sm-6 wow fadeInUp" data-wow-delay="0.2s">
            <div class="panel single-blog" style="margin-bottom: 0; height: 90%;">
              <div class="padding-20">
                <ul class="list-unstyled list-inline">
                  <li><span class="ti-user"></span>{{ ' By: ' + news['by'] }}</li>
                  <li><span class="ti-calendar"></span>{{ ' ' + getFormattedDate(news['date']) }}</li>
                </ul>
                <div class="space-10"></div>
                <!--Heading-Area-->
                <!--In-case-of-a-link-->
                <a *ngIf="isURL(news['link'])" [href]="news['link']" target="_blank">
                  <h4>
                    <img *ngIf="isNew(news['date'])" src="/images/new.gif" style="height: 15px;width:29px;float: left">{{ news['head'] }}
                  </h4>
                </a>
                <!--In-case-of-no-link-->
                <h4 *ngIf="!isURL(news['link'])">
                  <img *ngIf="isNew(news['date'])" src="/images/new.gif" style="height: 15px;width:29px;float: left">{{ news['head'] }}
                </h4>
                <!--Heading-Area/-->
                <p>
                  {{ trim(news['body'],170) }}
                  <a *ngIf="news['body'].length > 170" [routerLink]="'/notices/single/' + news['_id']" style="color: #7b76c8; text-decoration: underline"> more</a>
                </p>
              </div>
            </div>
            <div class="space-30"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="space-80"></div>
</section>
