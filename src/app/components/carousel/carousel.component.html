<div class="sm-padding">
  <div id="carouselImages" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div *ngFor="let image of images; let i = index"
           class="item"
           [class.active]="i === 0">
        <img [src]="image" [alt]="image.substr(image.lastIndexOf('/')+1)">
      </div>
    </div>

    <!-- Left and right controls -->
    <a *ngIf="images.length > 1" class="left carousel-control" href="#carouselImages" data-slide="prev">
      <span class="ti-control-backward" style="font-size: 30px"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a *ngIf="images.length > 1" class="right carousel-control" href="#carouselImages" data-slide="next">
      <span class="ti-control-forward" style="font-size: 30px"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
