<section class="fix">
  <div class="space-100"></div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 padding30">
        <div class="space-60"></div>
        <h2 style="text-align: center">Sign Up</h2>
        <div class="space-15"></div>
        <p style="color: red">{{ (submitted)? '' : error }}</p>
        <form (ngSubmit)="onSubmit(post.value, username.value, password.value); signupform.reset();" #signupform>
          <input
                  type="text"
                  class="form-control"
                  name="post"
                  placeholder="Post"
                  autofocus
                  required
                  #post>
          <div class="space-15"></div>
          <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="Username"
                  autofocus
                  required
                  #username>
          <div class="space-15"></div>
          <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  required
                  #password>
          <div class="space-15"></div>
          <div *ngIf="password2.touched && password.value !== password2.value" style="font-size: 11px; color: red">*Passwords do not match</div>
          <input
                  type="password"
                  class="form-control"
                  name="password2"
                  placeholder="Retype Password"
                  required
                  ngModel
                  #password2="ngModel">
          <div class="space-20"></div>
          <button class="bttn" type="submit" [disabled]="submitted || password.value !== password2.value">{{ (submitted)?'Signing up...':'Sign Up' }}</button>
        </form>
      </div>
    </div>
  </div>
  <div class="space-100"></div>
</section>
