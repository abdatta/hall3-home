<div class="blog-details">
  <h1>Alumni Memoirs</h1>
  <div class="space-20"></div>
  <!-- <p>Meet our Alumns</p> -->
  <div class="space-10"></div>
  <app-infohead (edit)="tiles.edit()"
                (save)="tiles.save();" [editors]="editors"
                (discard)="alumni = tiles.discard()">Meet our Alumns</app-infohead>
  <div class="space-10"></div>
  <app-loader [show]="!loaded"></app-loader>
  <app-alumni-tiles [class.invisible]="!loaded" [tiles]="alumni" [maxbody]="maxchars" (save)="save($event)"></app-alumni-tiles>
</div>
