    var navtoggleAdded = false;
    var showMenu = false;
    function addnavtoggle() {
        if(!navtoggleAdded) {
          var navtoggle = function () {
            $("#mainmenu_collapse").slideToggle(500);

            if (!showMenu) {
              $("#nav-toggle").html("<span class=\"ti-angle-up\"></span>");
              showMenu = true;
            }
            else {
              $("#nav-toggle").html("<span class=\"ti-angle-down\"></span>");
              showMenu = false;
            }
          };

          $("#nav-toggle").on("click", navtoggle);
          $("#mainmenu li a").on("click", function () {
            navtoggle();
          });
          navtoggleAdded = true;
        }
    };
